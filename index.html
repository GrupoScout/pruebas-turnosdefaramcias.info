<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .ticket {
            width: 300px;
            padding: 10px;
            border: 1px solid #000;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Sistema de Tickets</h2>
    <button onclick="generarTicket()">Generar Ticket</button>
    <div id="ticket" class="ticket hidden">
        <h3>Ticket</h3>
        <p id="contenidoTicket"></p>
        <button onclick="imprimirTicket()">Imprimir</button>
    </div>
    <script>
        function generarTicket() {
            let contenido = "Producto: Ejemplo\nPrecio: $100\nFecha: " + new Date().toLocaleString();
            document.getElementById("contenidoTicket").innerText = contenido;
            document.getElementById("ticket").classList.remove("hidden");
        }

        function imprimirTicket() {
            let contenido = document.getElementById("ticket").innerHTML;
            let ventanaImpresion = window.open('', '', 'width=300,height=400');
            ventanaImpresion.document.write('<html><head><title>Imprimir Ticket</title></head><body>');
            ventanaImpresion.document.write(contenido);
            ventanaImpresion.document.write('</body></html>');
            ventanaImpresion.document.close();
            ventanaImpresion.print();
        }
    </script>
</body>
</html>
