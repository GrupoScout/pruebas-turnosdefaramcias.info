<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRUEBA - Inicio - turnosdefarmacias.info</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #007BFF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: white;
      margin-bottom: 40px;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }
    .btn {
      padding: 20px 40px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid white;
      min-width: 220px;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
    }
    #ticket-panel {
      position: fixed;
      right: 10px;
      top: 10px;
      width: 300px;
      background: white;
      padding: 20px;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid black;
    }
    .ticket {
      width: 250px;
      font-family: Arial, sans-serif;
      text-align: center;
      border: 2px solid black;
      padding: 10px;
    }
    .ticket .header,
    .ticket .footer {
      font-size: 12px;
      font-weight: bold;
    }
    .ticket .middle {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
  <script>
    function imprimirTicket() {
      let precio = document.getElementById('precio').value;
      if (precio) {
        let ventana = window.open('', '_blank');
        ventana.document.write(`
          <html>
          <head>
            <title>Ticket</title>
            <style>
              body { font-family: Arial, sans-serif; text-align: center; }
              .ticket {
                width: 250px;
                border: 2px solid black;
                padding: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
              }
              .header, .footer {
                font-size: 12px;
                font-weight: bold;
              }
              .middle {
                font-size: 16px;
                font-weight: bold;
                margin: 10px 0;
              }
            </style>
          </head>
          <body>
          <div class='ticket'>
            <div class='header'>
              FARMACIA PINTAR<br>
              SAN MIGUEL<br>
              AV REMIGIO LOPEZ 2393<br>
              TEL: 44555502 - WHATSAPP: 1153183466
            </div>
            <div class='middle'>
              COMPROBANTE NO FISCAL<br>
              FECHA: ${new Date().toLocaleDateString()} - HORA: ${new Date().toLocaleTimeString()}<br>
              <strong>PAGO SATISFACTORIO CON QR</strong><br>
              <strong>TOTAL: $${precio}</strong>
            </div>
            <div class='footer'>
              GRACIAS POR SU COMPRA
            </div>
          </div>
          <script>window.print(); window.close();<\/script>
          </body>
          </html>
        `);
      } else {
        alert('Ingrese un precio v√°lido.');
      }
    }
  </script>
</head>
<body>
  <h1>PRUEBA - FARMACIA PINTAR</h1>
  <div id="ticket-panel">
    <h2>Generar Ticket</h2>
    <label for="precio">Precio:</label>
    <input type="number" id="precio" placeholder="Ingrese el precio">
    <button onclick="imprimirTicket()">Imprimir Ticket</button>
  </div>
</body>
</html>
