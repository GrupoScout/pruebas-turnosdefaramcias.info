<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - turnosdefarmacias.info</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #007BFF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: white;
      margin-bottom: 40px;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }
    .btn {
      padding: 20px 40px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid white;
      min-width: 220px;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
    }
    .azul { background-color: #007BFF; color: white; }
    .celeste { background-color: #00cfff; color: black; }
    .verde { background-color: #4CAF50; color: black; }
    .rojo { background-color: #f44336; color: black; }
    .verdeagua { background-color: #7FFFD4; color: black; }
    .rosado { background-color: #FFB6C1; color: black; }
    .azuloscuro { background-color: #102c54; color: white; }
    .chrome { background-color: #DB4437; color: white; }
    .pride {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .container {
      display: flex;
      width: 100%;
      justify-content: center;
    }
    .iframe-container {
      display: none;
      width: 50%;
      height: 700px;
      border-left: 2px solid white;
    }
  </style>
  <script>
    let mpWindow;
    let ticketIframe;

    function abrirMercadoPago() {
      mpWindow = window.open('https://www.mercadopago.com.ar/collections', 'mercadopago', 'width=700,height=700,resizable=yes,scrollbars=yes');
      document.getElementById('ticket-container').style.display = 'block';
      document.getElementById('ticket-iframe').src = 'URL_DEL_TICKET';
      checkMpWindow();
    }

    function checkMpWindow() {
      let interval = setInterval(() => {
        if (mpWindow.closed) {
          document.getElementById('ticket-container').style.display = 'none';
          clearInterval(interval);
        }
      }, 500);
    }
  </script>
</head>
<body>
  <h1>FARMACIA PINTAR</h1>
  <div class="container">
    <div class="button-grid">
      <button class="btn celeste" onclick="abrirMercadoPago()">MERCADO PAGO</button>
      <button class="btn azul" onclick="window.open('https://script.google.com/macros/s/AKfycbxLOXkGX-UoZA38KEGFzbjOASybp_YoOxlGYhDZyZWtzNKuuVZZRDPUVzuFewaz9-mCjw/exec')">GENÉRICOS</button>
      <button class="btn azul" onclick="window.open('https://panales.turnosdefarmacias.info/')">PAÑALERA</button>
      <button class="btn verde" onclick="window.open('https://www.colfarmaonline.org.ar')">COLEGIO</button>
      <button class="btn rojo" onclick="window.open('http://ctacte.cofasa.com.ar')">PLATAFORMA</button>
      <button class="btn verdeagua" onclick="window.open('https://www.misvalidaciones.com.ar/')">IOSFA RECETAS</button>
      <button class="btn verdeagua" onclick="window.open('https://validador.iosfa.gob.ar/ValidadorSUA1')">IOSFA CONSULTA DE AFILIADO</button>
      <button class="btn rosado" onclick="window.open('http://sistemasl.ioma.gba.gov.ar/sistemas/meppes_farmacias/index.php')">MEPPES</button>
      <button class="btn azul" onclick="window.open('https://www.turnosdefarmacias.info/')">TURNOS</button>
      <button class="btn azuloscuro" onclick="window.open('https://app.drogueriafarmasun.com.ar/login')">FARMASUN</button>
      <button class="btn chrome" onclick="window.open('https://mail.google.com/mail/u/1/')">LEKARNA MAIL</button>
      <button class="btn pride" onclick="window.open('https://extranet.osde.com.ar/OSDEExtranet/jsp/multiempresas/osde/HomePublicaJuridicaV2.jsp')">OSDE VICENTE</button>
    </div>
    <div id="ticket-container" class="iframe-container">
      <iframe id="ticket-iframe" width="100%" height="100%" frameborder="0"></iframe>
    </div>
  </div>
</body>
</html>
