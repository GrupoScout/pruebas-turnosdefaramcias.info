<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - turnosdefarmacias.info</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #007BFF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      height: 100vh;
    }
    h1 {
      color: white;
      text-align: center;
      width: 100%;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }
    .btn {
      padding: 20px 40px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid white;
      min-width: 220px;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
      color: black;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .celeste { background-color: #00cfff; }
    .azul { background-color: #007BFF; color: white; }
    .verde { background-color: #4CAF50; }
    .rojo { background-color: #f44336; }
    .verdeagua { background-color: #7FFFD4; }
    .rosado { background-color: #FFB6C1; }
    .azuloscuro { background-color: #102c54; color: white; }
    .chrome { background-color: #DB4437; color: white; }
    .pride {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
    }
    .sidebar {
      width: 250px;
      background: white;
      padding: 20px;
      border-left: 2px solid black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
    }
    .sidebar input {
      font-size: 20px;
      padding: 10px;
      text-align: center;
      margin-bottom: 10px;
      width: 100%;
    }
  </style>
  <script>
    function abrirUnicaVentana(nombre, url) {
      window.open(url, nombre, 'width=1000,height=700,resizable=yes,scrollbars=yes');
    }
    function mostrarTicket() {
      let monto = document.getElementById("precio").value;
      if (monto) {
        let nuevaVentana = window.open('', '_blank');
        nuevaVentana.document.write(`
          <html><head><title>Ticket</title></head><body>
          <div style="text-align: center; font-family: Arial, sans-serif;">
            <h2>FARMACIA PINTAR</h2>
            <p>San Miguel - AV REMIGIO LOPEZ 2393</p>
            <p>Tel: 44555502 - WhatsApp: 1153183466</p>
            <p><strong>Comprobante No Fiscal</strong></p>
            <p><strong>Monto: $${monto}</strong></p>
            <p>¡Gracias por su compra!</p>
          </div>
          <script>window.print();</script>
          </body></html>
        `);
        nuevaVentana.document.close();
      }
    }
  </script>
</head>
<body>
  <div>
    <h1>FARMACIA PINTAR</h1>
    <div class="button-grid">
      <button class="btn celeste" onclick="abrirUnicaVentana('mercadopago', 'https://www.mercadopago.com.ar/collections')">MERCADO PAGO</button>
      <button class="btn azul" onclick="abrirUnicaVentana('genericos', 'https://script.google.com/macros/s/AKfycbxLOXkGX-UoZA38KEGFzbjOASybp_YoOxlGYhDZyZWtzNKuuVZZRDPUVzuFewaz9-mCjw/exec')">GENÉRICOS</button>
      <button class="btn azul" onclick="abrirUnicaVentana('panales', 'https://panales.turnosdefarmacias.info/')">PAÑALERA</button>
      <button class="btn verde" onclick="abrirUnicaVentana('colegio', 'https://www.colfarmaonline.org.ar')">COLEGIO</button>
      <button class="btn rojo" onclick="abrirUnicaVentana('plataforma', 'http://ctacte.cofasa.com.ar')">PLATAFORMA</button>
      <button class="btn verdeagua" onclick="abrirUnicaVentana('turnos', 'https://www.turnosdefarmacias.info/')">TURNOS</button>
    </div>
  </div>
  <div class="sidebar">
    <input type="number" id="precio" placeholder="Ingrese el monto">
    <button class="btn azul" onclick="mostrarTicket()">IMPRIMIR</button>
  </div>
</body>
</html>
