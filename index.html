<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - turnosdefarmacias.info</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #007BFF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: white;
      margin-bottom: 40px;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }
    .btn {
      padding: 20px 40px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid white;
      min-width: 220px;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
      background-color: white;
      color: black;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .ticket-container {
      background: white;
      padding: 20px;
      width: 300px;
      border: 2px solid black;
      margin-top: 20px;
      text-align: center;
    }
    .ticket-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .ticket-total {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
    }
    .ticket-qr {
      margin-top: 10px;
    }
  </style>
  <script>
    function abrirUnicaVentana(nombre, url) {
      window.open(url, nombre, 'width=1000,height=700,resizable=yes,scrollbars=yes');
    }
  </script>
</head>
<body>
  <h1>FARMACIA PINTAR</h1>
  <div class="button-grid">
    <button class="btn" onclick="abrirUnicaVentana('mercadopago', 'https://www.mercadopago.com.ar/collections')">MERCADO PAGO</button>
    <button class="btn" onclick="abrirUnicaVentana('genericos', 'https://script.google.com/macros/s/AKfycbxLOXkGX-UoZA38KEGFzbjOASybp_YoOxlGYhDZyZWtzNKuuVZZRDPUVzuFewaz9-mCjw/exec')">GENÉRICOS</button>
    <button class="btn" onclick="abrirUnicaVentana('panales', 'https://panales.turnosdefarmacias.info/')">PAÑALERA</button>
    <button class="btn" onclick="abrirUnicaVentana('colegio', 'https://www.colfarmaonline.org.ar')">COLEGIO</button>
    <button class="btn" onclick="abrirUnicaVentana('plataforma', 'http://ctacte.cofasa.com.ar')">PLATAFORMA</button>
    <button class="btn" onclick="abrirUnicaVentana('iosfa_recetas', 'https://www.misvalidaciones.com.ar/')">IOSFA RECETAS</button>
    <button class="btn" onclick="abrirUnicaVentana('iosfa_afiliado', 'https://validador.iosfa.gob.ar/ValidadorSUA1')">IOSFA CONSULTA DE AFILIADO</button>
    <button class="btn" onclick="abrirUnicaVentana('meppes', 'http://sistemasl.ioma.gba.gov.ar/sistemas/meppes_farmacias/index.php')">MEPPES</button>
    <button class="btn" onclick="abrirUnicaVentana('turnos', 'https://www.turnosdefarmacias.info/')">TURNOS</button>
    <button class="btn" onclick="abrirUnicaVentana('farmasun', 'https://app.drogueriafarmasun.com.ar/login')">FARMASUN</button>
    <button class="btn" onclick="abrirUnicaVentana('gmail', 'https://mail.google.com/mail/u/1/')">LEKARNA MAIL</button>
    <button class="btn" onclick="abrirUnicaVentana('osde', 'https://extranet.osde.com.ar/OSDEExtranet/jsp/multiempresas/osde/HomePublicaJuridicaV2.jsp')">OSDE VICENTE</button>
  </div>
  <div class="ticket-container">
    <div class="ticket-title">PAGO SATISFACTORIO</div>
    <img class="ticket-qr" src="qr.png" alt="Código QR" width="150">
    <div class="ticket-total">TOTAL: $0.00</div>
  </div>
</body>
</html>
