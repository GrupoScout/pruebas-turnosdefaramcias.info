<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - turnosdefarmacias.info</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #007BFF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      height: 100vh;
    }
    h1 {
      color: white;
      text-align: center;
      width: 100%;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }
    .btn {
      padding: 20px 40px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid white;
      min-width: 220px;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
      background-color: white;
      color: black;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .sidebar {
      width: 250px;
      background: white;
      padding: 20px;
      border-left: 2px solid black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
    }
    .sidebar input {
      font-size: 20px;
      padding: 10px;
      text-align: center;
      margin-bottom: 10px;
      width: 100%;
    }
    .ticket-container {
      display: none;
      width: 80mm;
      border: 2px solid black;
      padding: 12px;
      font-family: Arial, sans-serif;
      font-size: 13px;
    }
    .ticket-container b {
      font-size: 18px;
    }
    .ticket-total {
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
  <script>
    function abrirUnicaVentana(nombre, url) {
      window.open(url, nombre, 'width=1000,height=700,resizable=yes,scrollbars=yes');
    }
    function mostrarTicket() {
      let fecha = new Date().toLocaleDateString();
      let hora = new Date().toLocaleTimeString();
      let monto = document.getElementById("precio").value;
      document.getElementById("ticket").innerHTML = `
        <div style="border: 2px solid black; padding: 6px; text-align: center; margin-bottom: 10px;">
          <b>FARMACIA PINTAR</b><br>
          SAN MIGUEL<br>AV REMIGIO LOPEZ 2393<br>
          TEL: 44555502 - WHATSAPP: 1153183466<br>
          <b>COMPROBANTE NO FISCAL</b><br>
          FECHA: ${fecha} - HORA: ${hora}<br>
          <b>TURNOS: www.turnosdefarmacias.info</b>
        </div>
        <div style="border: 2px solid black; padding: 6px; text-align: center;">
          <b style="font-size: 22px;">PAGO CON QR SATISFACTORIO</b><br>
          <b style="font-size: 28px;">MONTO: $${monto}</b>
          <hr style="border-top: 1px dashed black;">
          <b>¡GRACIAS POR SU COMPRA!</b>
        </div>
      `;
      document.querySelector(".ticket-container").style.display = "block";
    }
  </script>
</head>
<body>
  <div>
    <h1>FARMACIA PINTAR</h1>
    <div class="button-grid">
      <button class="btn" onclick="abrirUnicaVentana('mercadopago', 'https://www.mercadopago.com.ar/collections')">MERCADO PAGO</button>
      <button class="btn" onclick="abrirUnicaVentana('genericos', 'https://script.google.com/macros/s/AKfycbxLOXkGX-UoZA38KEGFzbjOASybp_YoOxlGYhDZyZWtzNKuuVZZRDPUVzuFewaz9-mCjw/exec')">GENÉRICOS</button>
      <button class="btn" onclick="abrirUnicaVentana('panales', 'https://panales.turnosdefarmacias.info/')">PAÑALERA</button>
      <button class="btn" onclick="abrirUnicaVentana('colegio', 'https://www.colfarmaonline.org.ar')">COLEGIO</button>
      <button class="btn" onclick="abrirUnicaVentana('plataforma', 'http://ctacte.cofasa.com.ar')">PLATAFORMA</button>
      <button class="btn" onclick="abrirUnicaVentana('turnos', 'https://www.turnosdefarmacias.info/')">TURNOS</button>
    </div>
  </div>
  <div class="sidebar">
    <input type="number" id="precio" placeholder="Ingrese el monto">
    <button class="btn" onclick="mostrarTicket()">IMPRIMIR</button>
    <div class="ticket-container" id="ticket"></div>
  </div>
</body>
</html>
